<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wulf Kettering</title>
  <meta name="description" content="Wulf Kettering's personal website featuring links to Twitch, YouTube, and Bitcoin wallet." />
  <meta name="author" content="Wulf Kettering" />
  <meta name="keywords" content="Wulf Kettering, Twitch, YouTube, Bitcoin, personal website" />
  <style>
    :root {
      color-scheme: dark;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #0e1923;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      min-height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      margin-top: 0.2rem;
    }

    .email-link {
      font-size: 1rem;
      font-style: italic;
      color: #ccc;
      text-decoration: none;
      padding: none;
      border: none;
      border-bottom: 1px solid #444;
      transition: all 0.3s ease;
    }

    .email-link:hover {
      color: #fff;
      border-color: #888;
    }

    footer {
      position: fixed;
      bottom: 1.25rem;
      right: 1.875rem;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      opacity: 0.6;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .email-link {
        font-size: 0.9rem;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <main role="main">
    <img src="/assets/images/logo.png" alt="Wulf Kettering Logo" style="border-radius: 50%; width: 250px; height: 250px; margin-bottom: 0.2rem;" />
    <h1>Wulf Kettering</h1>
    <p><a class="email-link" href="mailto:wulf@wulfkettering.com">wulf@wulfkettering.com</a></p>
    <div style="display: flex; justify-content: center; gap: 1rem;">
      <a href="https://www.twitch.tv/wulfkettering" target="_blank" aria-label="Visit my Twitch channel">
        <i class="fab fa-twitch" style="font-size: 24px; color: #f0f0f0;"></i>
      </a>
      <a href="https://www.youtube.com/@WulfKettering" target="_blank" aria-label="Visit my YouTube channel">
        <i class="fab fa-youtube" style="font-size: 24px; color: #f0f0f0;"></i>
      </a>
      <a href="bitcoin:bc1qzfw00jm2jm3qzq6p6sc62p24va02thaxnz3yc3" target="_blank" aria-label="Bitcoin Wallet">
        <i class="fab fa-bitcoin" style="font-size: 24px; color: #f0f0f0"></i>
      </a>
    </div>
  </main>
  <footer aria-label="Site signature">w√ºlf</footer>
